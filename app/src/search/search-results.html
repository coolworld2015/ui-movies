<center>
	<div class="header">Movies</div>

	<img ng-src="logo.jpg" width=150 height=150 ng-click="searchResultsCtrl.goToBack()">
	<hr>
	<div class="header" ng-click="searchResultsCtrl.goToBack()">
		{{searchResultsCtrl.title}}
	</div>

	<hr>
	<div ng-if="searchResultsCtrl.pic">
		<img ng-src={{searchResultsCtrl.pic}} style="width:200px; height:250px;">
	</div>

	<div style="font-size:20px; color: white; background-color: black; border-style: none;">
		<hr>
		{{searchResultsCtrl.plot}}
		<hr>
		{{searchResultsCtrl.year}}
		<hr>
	</div>

	<hr style="margin-top: -20px;">

	<button class="btn btn-primary button" ng-click="searchResultsCtrl.itemsBack()" scroll-here>Back</button>
